<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>签到系统</title>
        <style>
            body {
                font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                padding: 10px;
                background-color: #f5f5f5;
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
                font-size: 1.5rem;
            }
            .container {
                max-width: 100%;
                overflow-x: hidden;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
                table-layout: fixed;
            }
            th {
                background-color: #4caf50;
                color: white;
                padding: 8px;
                text-align: center;
                font-size: 0.9rem;
            }
            td {
                border: 1px solid #ddd;
                padding: 10px 5px;
                text-align: center;
                background-color: white;
                transition: all 0.3s;
                height: 50px;
                font-size: 0.9rem;
                word-break: break-all;
                overflow: hidden;
            }
            .student-name {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
            .signed {
                color: #4caf50;
                font-weight: bold;
                background-color: #e8f5e9;
            }
            .stats {
                background-color: white;
                padding: 12px;
                border-radius: 5px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .stats p {
                margin: 5px 0;
                font-size: 0.9rem;
                flex: 1 0 30%;
                text-align: center;
            }
            .stats span {
                font-weight: bold;
                color: #4caf50;
            }
            #clear-btn {
                position: fixed;
                top: 10px;
                right: 10px;
                margin: 0;
                padding: 6px 12px;
                font-size: 0.9rem;
                color: #fff;
                background-color: #f44336;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                z-index: 1000;
            }
            #clear-btn:hover {
                background-color: #d32f2f;
            }
            @media (max-width: 400px) {
                td {
                    padding: 5px 2px;
                    font-size: 0.8rem;
                }
            }
        </style>
    </head>
    <body>
        <button id="clear-btn">一键清除</button>

        <div class="container">
            <h1>签到系统</h1>

            <div class="stats">
                <p>总人数: <span id="total-count">0</span></p>
                <p>已签到: <span id="signed-count">0</span></p>
                <p>未签到: <span id="unsigned-count">0</span></p>
            </div>

            <table id="sign-table">
                <!-- 6行6列表格将通过JavaScript动态生成 -->
            </table>
        </div>

        <script>
            // 学生名单数据 (36个学生，6行×6列)
            const students = [
                "1刘洋扬",
                "2吴翊阁",
                "3王上文",
                "4李振源",
                "5史东哲",
                "6宁溢鑫",
                "7蒋佳倪",
                "8梁雨晴",
                "9刘紫萱",
                "10王一凡",
                "11刘雨涵",
                "12张凌露",
                "13沈昕懿",
                "14刘心禾",
                "15邱羽彤",
                "16董曜绮",
                "17常启辉",
                "18刘劲星",
                "19随子墨",
                "20庹懿文",
                "21严涛",
                "22张显",
                "23赵博宇",
                "24李京诚",
                "25徐俊弘",
                "26韩正",
                "27张智明",
                "28陈熙瑶",
                "29窦欣彤",
                "30宋清华",
                "31王佳琪",
                "32张鑫悦",
                "33李毅萌",
                "34孙梓萱",
                "35李思雅",
                "36李昕洁",
            ].slice(0, 36); // 确保只有36个学生

            // 获取DOM元素
            const signTable = document.getElementById("sign-table");
            const totalCount = document.getElementById("total-count");
            const signedCount = document.getElementById("signed-count");
            const unsignedCount = document.getElementById("unsigned-count");

            // 添加：定义存储键并加载本地签到数据
            const storageKey = "attendanceData";
            const savedData = JSON.parse(
                localStorage.getItem(storageKey) || "[]"
            );

            // 初始化统计数据
            totalCount.textContent = students.length;
            signedCount.textContent = 0;
            unsignedCount.textContent = students.length;

            // 生成6行6列的表格
            let studentIndex = 0;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 6; j++) {
                    const cell = document.createElement("td");
                    const studentName = document.createElement("div");
                    studentName.className = "student-name";

                    // 记录当前索引并推进
                    const idx = studentIndex;
                    if (idx < students.length) {
                        studentName.textContent = students[idx];
                        studentIndex++;
                    } else {
                        studentName.textContent = "-";
                        cell.style.backgroundColor = "#f9f9f9";
                    }

                    // 添加：如果本地有保存状态，初始化时应用
                    if (savedData[idx]) {
                        cell.classList.add("signed");
                    }

                    // 点击事件 - 签到/取消签到
                    cell.addEventListener("click", function () {
                        if (studentName.textContent !== "-") {
                            cell.classList.toggle("signed");
                            updateStats();

                            // 添加：保存最新状态到本地
                            savedData[idx] = cell.classList.contains("signed");
                            localStorage.setItem(
                                storageKey,
                                JSON.stringify(savedData)
                            );

                            // 点击动画
                            cell.style.transform = "scale(0.95)";
                            setTimeout(() => {
                                cell.style.transform = "scale(1)";
                            }, 200);
                        }
                    });

                    cell.appendChild(studentName);
                    row.appendChild(cell);
                }

                signTable.appendChild(row);
            }

            // 更新统计数据
            function updateStats() {
                const signed = document.querySelectorAll(".signed").length;
                signedCount.textContent = signed;
                unsignedCount.textContent = students.length - signed;
            }

            // 页面加载完成后更新统计
            updateStats();

            // 添加触摸反馈效果
            document.querySelectorAll("td").forEach((cell) => {
                cell.addEventListener("touchstart", function () {
                    if (
                        this.querySelector(".student-name").textContent !== "-"
                    ) {
                        this.style.opacity = "0.7";
                    }
                });

                cell.addEventListener("touchend", function () {
                    this.style.opacity = "1";
                });
            });

            // 添加：一键清除功能
            const clearBtn = document.getElementById("clear-btn");
            clearBtn.addEventListener("click", () => {
                if (!confirm("确定要清除所有签到记录吗？")) return;
                // 清空本地存储
                localStorage.removeItem(storageKey);
                savedData.length = 0;
                // 移除所有已签到样式
                document.querySelectorAll(".signed").forEach((cell) => {
                    cell.classList.remove("signed");
                });
                // 重新统计
                updateStats();
            });
        </script>
    </body>
</html>
